<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doctor appointment</title>
</head>
<body>
    <form action="#">
        <h1 class="header">Patient Details</h1>
        <p><span class="ji">Please</span> fill out the form below and we will get back to you soon. A confirmation <a href="" class="link">email</a> will be sent to you</p>
        <label for="f_name" class="fi">First Name:</label>
        <input type="text" id="f_name" placeholder="First Name">
        <label for="l_name">Last Name:</label>
        <input type="text" id="l_name" placeholder="Last Name">
        <br>
        <br>
        <h1>Hello</h1>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="ali@gmail.com">
        <br>
        <br>
        <label for="number">Phone number:</label>
        <input type="text" id="number" placeholder="Phone number">
        <br>
        <br>
        <label for="DOB">Data of birth:</label>
        <input type="date" id="DOB">
        <br>
        <br>
        <input type="checkbox" id="check_box">
        <label for="check_box">I would like to recieve emails</label>
        <br>
        <br>
        <button>Submit</button>
    </form>
    <a href=""><img class="" src="img/doctor.jpeg" alt="Doctor"></a>
    <a href=""><img src="img/doctor.jpeg" alt="Doctor"></a>
</body>
</html>
